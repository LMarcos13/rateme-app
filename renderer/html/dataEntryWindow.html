<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Initialization Button</title>
    <meta http-equiv="Content-Security-Policy" content="script-src https://kit.fontawesome.com/d2e8872063.js 'self'">
    <link rel="stylesheet" href="../css/rateMe.css">
    <script src="../js/dataEntry.js"></script>
</head>
<body class="window-background">
    <div class="container main">
        <div class="subtext-container">
            <div class="container column">
                <p class="subtext-big">Participant ID</p>
                <input type="text" id="participantID">
            </div>

            <div class="container column">
                <p class="subtext-big">Session</p>
                <input type="text" id="sessionName">
            </div>

            <div class="container column">
                <p class="subtext-big">Order</p>
                <input type="text" id="sessionOrder">
            </div>
        </div>

        <div class="main-text-container">
            <button class="button button-small">
                <div class="main-text-container">
                    <p class="main-text-big">Submit</p>
                </div>
            </button>
        </div>
    </div>
    
</body>
</html>
