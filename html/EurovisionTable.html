<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eurovision Table</title>
    <link rel="stylesheet" href="eurovision.css">
    <script src="https://kit.fontawesome.com/d2e8872063.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="table-container">

        <div class="row-chairs">

            <div class="space"></div>
            <div class="row-block">
                <div class="chair">
                    <div class="rateContainer">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="flagContainer">
                        <img src="../Images/belgium.png" alt="Belgium" class="flag">
                    </div>
                    <div class="nameContainer">
                        <p class="name">Emma</p>
                    </div>
                </div>
            </div>

            <div class="row-block">
                <div class="chair">
                    <div class="rateContainer">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="flagContainer">
                        <img src="../Images/france.png" alt="France" class="flag">
                    </div>
                    <div class="nameContainer">
                        <p class="name">Marie</p>
                    </div>
                </div>
            </div>
            <div class="space"></div>

        </div>


        <div class="mid-row">

            <div class="mid-block">
                <div class="chair">
                    <div class="rateContainer">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="flagContainer">
                        <img src="../Images/netherlands.png" alt="Netherlands" class="flag">
                    </div>
                    <div class="nameContainer">
                        <p class="name">Joost</p>
                    </div>
                </div>
            </div>

            <div class="mid-table">
                <div class="main-text-container">
                    <p class="main-text">¿Te gustaría visitar este país?</p>
                </div>
                <div class="subtext-container">
                    <p class="subtext">Haz click en la bandera de cada jugador para ver sus puntuaciones</p>
                </div>
            </div>

            <div class="mid-block">
                <div class="chair">
                    <div class="rateContainer">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="flagContainer">
                        <img src="../Images/italy.png" alt="Italy" class="flag">
                    </div>
                    <div class="nameContainer">
                        <p class="name">Elisabetta</p>
                    </div>
                </div>
            </div>

        </div>


        <div class="row-chairs">

            <div class="space"></div>
            <div class="row-block">
                <div class="chair">
                    <div class="rateContainer">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="flagContainer">
                        <img src="../Images/spain.png" alt="Spain" class="flag">
                    </div>
                    <div class="nameContainer">
                        <p class="name" id="playerName">Player</p>
                    </div>
                </div>
            </div>

            <div class="row-block">
                <div class="chair">
                    <div class="rateContainer">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="flagContainer">
                        <img src="../Images/germany.png" alt="Germany" class="flag">
                    </div>
                    <div class="nameContainer">
                        <p class="name">Greta</p>
                    </div>
                </div>
            </div>
            <div class="space"></div>

        </div>

    </div>
    <script src="prueba.js"></script>  
</body>

</html>
