<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Initialization Button</title>
    <meta http-equiv="Content-Security-Policy" content="script-src https://kit.fontawesome.com/d2e8872063.js 'self'">
    <link rel="stylesheet" href="../css/rateMe.css">
    <script src="../js/buttonStyle.js"></script>
</head>

<body class="container main">
    <div class="container main">

        <div class="main-text-container">

            <button class="button button-big">
                <div class="main-text-container">
                    <p class="main-text-big">RateMe</p>
                </div>
                <div class="subtext-container">
                    <p class="subtext-big buttontext">Click to start the experiment!</p>
                </div>
            </button>
            
        </div>

        <div class="subtext-container">

            <button class="button button-small">
                <div class="main-text-container">
                    <p class="main-text">Session Data</p>
                </div>
            </button>

        </div>  
    </div>
</body>
</html>
