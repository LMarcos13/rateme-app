<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src https://kit.fontawesome.com/d2e8872063.js 'self'">
    <title>Eurovision Table</title>
    <link rel="stylesheet" href="../css/rateMe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Grotesk">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <script src="https://kit.fontawesome.com/d2e8872063.js" crossorigin="anonymous"></script>
    <script src="../js/eurovisionTable.js"></script>
</head>

<body class="container main">
    <div class="container main">

        <div class="container row">

            <div class="space"></div>
            <div class="block">
                <div class="chair">
                    <div class="container small">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="container avatar">
                        <img src="../images/belgium.png" alt="Belgium">
                    </div>
                    <div class="container small">
                        <p class="name">Emma</p>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="chair">
                    <div class="container small">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="container avatar">
                        <img src="../images/france.png" alt="France">
                    </div>
                    <div class="container small">
                        <p class="name">Marie</p>
                    </div>
                </div>
            </div>
            <div class="space"></div>

        </div>


        <div class="container row">

            <div class="block">
                <div class="chair">
                    <div class="container small">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="container avatar">
                        <img src="../images/netherlands.png" alt="Netherlands" class="flag">
                    </div>
                    <div class="container small">
                        <p class="name">Joost</p>
                    </div>
                </div>
            </div>

            <div class="mid-table">
                <div class="main-text-container">
                    <p class="main-text">¿Te gustaría visitar este país?</p>
                </div>
                <div class="subtext-container">
                    <p class="subtext">Haz click en la bandera de cada jugador para ver sus puntuaciones</p>
                </div>
            </div>

            <div class="block">
                <div class="chair">
                    <div class="container small">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="container avatar">
                        <img src="../images/italy.png" alt="Italy">
                    </div>
                    <div class="container small">
                        <p class="name">Elisabetta</p>
                    </div>
                </div>
            </div>

        </div>


        <div class="container row">

            <div class="space"></div>
            <div class="block">
                <div class="chair">
                    <div class="container small">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="container avatar">
                        <img src="../images/spain.png" alt="Spain">
                    </div>
                    <div class="container small">
                        <p class="name" id="playerName">Player</p>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="chair">
                    <div class="container small">
                        <div class="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div class="container avatar">
                        <img src="../images/germany.png" alt="Germany">
                    </div>
                    <div class="container small">
                        <p class="name">Greta</p>
                    </div>
                </div>
            </div>
            <div class="space"></div>

        </div>

    </div>  
</body>

</html>
